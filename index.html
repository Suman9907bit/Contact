<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Meta Tag -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .contact-container {
      width: 95%;
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .contact-info, .contact-form {
      flex: 1;
      min-width: 280px;
    }
    .contact-info h3 {
      color: #444;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .contact-info p {
      margin: 8px 0;
      color: #555;
      font-size: 0.95rem;
    }
    .contact-info p span {
      font-weight: bold;
      color: #000;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    form button {
      background: #007BFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    form button:hover {
      background: #0056b3;
    }
    .map {
      margin-top: 25px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      h2 {
        font-size: 1.5rem;
      }
      .contact-info, .contact-form {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      form input, form textarea {
        font-size: 14px;
        padding: 10px;
      }
      form button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us <br> Jana Online Service </h2>

    <div class="row">
      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p><span>Address:</span> Kakdwip, West Bengal, India</p>
        <p><span>Phone:</span> +91 9907992247 / 6297726894</p>
        <p><span>Email:</span> janaonlineservice4@gmail.com</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="https://formsubmit.co/janaonlineservice4@gmail.com" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Google Map -->
    <div class="map">
      <h3>Find Us on Map</h3>
      <iframe 
        src="https://www.google.com/maps?q=Jana+Online+Service+Kakdwip&output=embed" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>

  </div>

</body>
</html>
